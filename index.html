<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="uk-container">
      <h1 class="uk-heading-line uk-text-center"><span>Anytime is Train Time</span></h1>
      <div id="tableContainer">
        <h3 class='tableTitle'>Train Times</h3>
        <table class="uk-table uk-table-divider">
          <thead>
              <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Table Data</td>
                  <td>Table Data</td>
                  <td>Table Data</td>
                  <td>Table Data</td>
                  <td>Table Data</td>
              </tr>
              
          </tbody>
      </table>
      </div>

      <div id="formContainer">
          <form class="uk-form-stacked">
              <h3 class='tableTitle'>Add Train</h3>
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-text">Train Name</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-stacked-text" type="text">
                  </div>
              </div>

              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-text">Destination</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-stacked-text" type="text">
                  </div>
              </div>

              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-text">First Train Time(HH:mm -military time)</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-stacked-text" type="text">
                  </div>
              </div>

              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-text">Frequency</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-stacked-text" type="text">
                  </div>
              </div>
              <button class="uk-button uk-button-primary" id="submitButton">Submit</button>
      </div>
      
    </div>


  </body>
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
  <script src="script.js"></script>
</html>
